
<!DOCTYPE html><html lang="de"><head><title>Skynet Meme Generator</title><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"><link rel="stylesheet" type="text/css" href="index.css"></head><body> <div class="center full-sized"> <h1>Skynet Meme Generator</h1> <div class="box"> <div> <div id="canvasWrapper"> </div> </div> <div> <h3><i class="fa fa-picture-o fa-fw" aria-hidden="true"></i>Source Image</h3> <div class="box"> <div> <p>From Skylink</p> <input id="imgURL" class="block" type="text" placeholder="skylink (e.g. 6g0068gbejbq6rg3vpbp11ng0t75j6kjajeefve9cihljis6ra861l0)"> </div> <div> <p>From Local Disk</p> <input id="imgFile" type="file" accept="image/*"> <label for="imgFile" class="btn">^</label> </div> </div> <h3><i class="fa fa-commenting-o fa-fw" aria-hidden="true"></i>Meme Text</h3> <div class="box"> <div> <p>Top Text</p> <input id="textTop" type="text" class="block" placeholder="Top text"> </div> <div> <p>Bottom Text</p> <input id="textBottom" type="text" class="block" placeholder="Bottom text"> </div> </div> <h3><i class="fa fa-text-height fa-fw" aria-hidden="true"></i>Text Size</h3> <div class="box"> <div> <p>Top Text: <span id="textSizeTopOut">10</span></p> <input id="textSizeTop" type="range" min="2" max="50" step="2"> </div> <div> <p>Bottom Text: <span id="textSizeBottomOut">10</span></p> <input id="textSizeBottom" type="range" min="2" max="50" step="2"> </div> </div> <div class="box"> <div> <h3><i class="fa fa-eye fa-fw" aria-hidden="true"></i>Preview Size</h3> <input id="trueSize" type="checkbox"> <label for="trueSize"><span>Show true size</span></label> </div> <div> <h3><i class="fa fa-download fa-fw" aria-hidden="true"></i>Export</h3> <button id="export">Save To Skynet!</button> </div> <ul id="skylink"> </ul> </div> <div id="examples"></div> </div> </div> </div> <script src="bundle.js" defer async></script> </body></html>
